<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Digital Clock</title>
  <style>
    :root {
      --bg-light: rgba(244, 244, 244, 0.8);
      --bg-dark: rgba(13, 13, 13, 0.8);
      --text-light: #111;
      --text-dark: #eee;
    }

    body {
       

      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
      overflow: hidden;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .clock {
      display: flex;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffcc;
      animation: glow 5s infinite linear;
      backdrop-filter: blur(6px);
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px #00ffcc; }
      25% { box-shadow: 0 0 30px #ff00cc; }
      50% { box-shadow: 0 0 30px #00ccff; }
      75% { box-shadow: 0 0 30px #ccff00; }
      100% { box-shadow: 0 0 20px #00ffcc; }
    }

    .digit {
      background: #111;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
      font-size: 5rem;
      font-weight: bold;
      padding: 20px 30px;
      border-radius: 10px;
      perspective: 1000px;
      position: relative;
      width: 90px;
      text-align: center;
      box-shadow: inset 0 0 10px #000;
      animation: flipIn 0.5s ease;
    }

    .digit span {
      display: block;
      transform-origin: bottom;
      transform: rotateX(0deg);
      transition: transform 0.4s;
    }

    .digit.flip span {
      transform: rotateX(360deg);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      z-index: 1;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .clock {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .dark-mode .digit {
      background: #000;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff;
    }

    .dark-mode .theme-toggle {
      background-color: #ddd;
      color: #111;
    }
  </style>
</head>
<body>

  <!-- Background spinning earth video -->
  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    
  </video>

  <!-- Flip Clock Display -->
  <div class="clock" id="clock">
    <div class="digit" id="h"><span>--</span></div>
    <div class="digit" id="m"><span>--</span></div>
    <div class="digit" id="s"><span>--</span></div>
  </div>

  <!-- Theme toggle -->
  <button class="theme-toggle" id="toggleTheme">Toggle Theme</button>

  <script>
    const hEl = document.getElementById('h');
    const mEl = document.getElementById('m');
    const sEl = document.getElementById('s');
    const themeBtn = document.getElementById('toggleTheme');
    const body = document.body;

    let prevTime = { h: '', m: '', s: '' };

    function flip(el, newVal) {
      if (el.textContent !== newVal) {
        el.classList.remove('flip');
        void el.offsetWidth;
        el.classList.add('flip');
        el.innerHTML = `<span>${newVal}</span>`;
      }
    }

    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const h = String(hours).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');

      if (h !== prevTime.h) flip(hEl, h);
      if (m !== prevTime.m) flip(mEl, m);
      if (s !== prevTime.s) flip(sEl, s);

      prevTime = { h, m, s };
    }

    setInterval(updateTime, 1000);
    updateTime();

    themeBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
